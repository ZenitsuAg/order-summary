<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:wght@500...900&display=swap">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="image-illustration">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>


     <div class="pay-container">

        <div class="image-container">
          <img src="images/icon-music.svg" alt="music-icon">
        </div>
        
        <div class="container-details">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        
        <div class="container-link">
          <span><a href="#">Change</a></span>
        </div>
        
     </div>

    
    <button class="button-one">Proceed to Payment</button>
    <button class="button-two">Cancel Order</button>
  </main>

</body>
</html>
